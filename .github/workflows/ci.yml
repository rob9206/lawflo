name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: LawFlow
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt gunicorn

      - name: Verify imports
        run: python -c "from api.app import create_app; print('Backend OK')"

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: LawFlow/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: LawFlow/frontend/package-lock.json

      - run: npm ci
      - run: npm run build

  docker:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        working-directory: LawFlow
        run: docker compose build

      - name: Smoke test
        working-directory: LawFlow
        run: |
          echo "ANTHROPIC_API_KEY=test" > .env
          echo "FLASK_SECRET_KEY=ci-test-key" >> .env
          docker compose up -d
          sleep 5
          curl -f http://localhost/api/health || (docker compose logs && exit 1)
          docker compose down
